<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
     
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .text-white {
            color: white;
        }
        .container-custom {
            background-color: #2c3e50; /* Darker background for the container */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .user-info {
            background-color: #34495e; /* Slightly lighter background for the user info section */
            padding: 15px;
            border-radius: 8px;
            color: #ecf0f1; /* Light text color */
        }
        .btn-custom {
            background-color: #e74c3c; /* Custom color for the button */
            color: #ecf0f1; /* Light text color for button */
        }
        .btn-custom:hover {
            background-color: #c0392b; /* Darker button color on hover */
        }
    </style>
</head>
<body style="background-color: black;">
    <nav class="navbar" style="background-color: #00a65a;">
        <p class="navbar-brand">
            Book Recommendation System
        </p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>
    <div class="container container-custom">
        <h2 class="text-white">Your Information</h2>
        {% if user %}
            <div class="user-info">
               
                <ul class="list-unstyled text-white">
                    <li><strong>Name:</strong> {{ user[1] }}</li>
                    <li><strong>Email:</strong> {{ user[2] }}</li>
                </ul>
                <a href="/logout" class="btn btn-custom">Logout</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
