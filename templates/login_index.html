<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Book Recommendation System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #f8f9fa;
        }
        .btn {
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .register {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .register:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Book Recommendation System</h1>

        <!-- Login Button -->
        <a href="/login" class="btn">Login</a>

        <!-- Register Button -->
        <a href="/register" class="register">New User? Register Here</a>
    </div>
</body>
</html>
