<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .note {
            font-size: 12px;
            color: #777;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>
        <form method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book['Book-Title'] }}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book['Book-Author'] }}" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="{{ book['Year-Of-Publication'] }}" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" value="{{ book['Publisher'] }}" required>

            <label for="img_s">Image URL (S):</label>
            <input type="text" id="img_s" name="img_s" value="{{ book['Image-URL-S'] }}">

            <label for="img_m">Image URL (M):</label>
            <input type="text" id="img_m" name="img_m" value="{{ book['Image-URL-M'] }}">

            <label for="img_l">Image URL (L):</label>
            <input type="text" id="img_l" name="img_l" value="{{ book['Image-URL-L'] }}">

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
