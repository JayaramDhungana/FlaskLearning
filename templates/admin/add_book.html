<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logout {
            float: right;
            background-color: #d9534f;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('admin_page') }}" >User Management</a>
        <a href="{{ url_for('book_manage') }}">Book Management</a>
        <a href="{{ url_for('add_book') }}">Add Book</a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
    <div class="container">
        <h1>Add a New Book</h1>
        <form action="{{ url_for('add_book') }}" method="POST">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>

            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="year">Year of Publication:</label>
            <input type="text" id="year" name="year" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" required>

            <label for="image_url_s">Image URL (Small):</label>
            <input type="text" id="image_url_s" name="image_url_s">

            <label for="image_url_m">Image URL (Medium):</label>
            <input type="text" id="image_url_m" name="image_url_m">

            <label for="image_url_l">Image URL (Large):</label>
            <input type="text" id="image_url_l" name="image_url_l">

            <button type="submit" class="btn">Add Book</button>
        </form>
    </div>
</body>
</html>
